<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>  
  <main>
    <div id="box_shadow">
    </div>
    <div id="box">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" id="img1">
      <div id="visao">
        <div class="box">
        </div>
        <img src="./images/icon-view.svg" id="olho" alt="icon-view">
      </div>
      <h3>Equilibrium #3429</h3>
      <p class="cor_texto">Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li id="diamante">0.041 ETH</li>
        <li class="cor_texto">3 days left</li>
      </ul>
      
        <div id="criador">
          <img src="images/image-avatar.png" alt="avatar" id="avatar">
          <p><span class="cor_texto">Creation of</span> <span class="nome">Jules Wyvern</span>
          </p>
        </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RiCharde16" target="_blank">Richard16</a>.
  </footer>
  
</body>
</html>
